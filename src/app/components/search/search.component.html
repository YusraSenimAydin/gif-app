<div class="flex w-full md:justify-start justify-center items-end">
  <div class="relative mr-4 md:w-full lg:w-full xl:w-1/2 w-2/4">
    <input type="text" id="search" [(ngModel)]="searchTerm" placeholder="Search"
      class="w-full bg-gray-100 rounded border bg-opacity-50 border-gray-300 focus:ring-2 focus:ring-purple-200 focus:bg-transparent
       focus:border-purple-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
  </div>
  <button
    class="inline-flex text-white bg-purple-500 border-0 py-2 px-6 focus:outline-none hover:bg-purple-600 rounded text-lg"
    (click)="search()">Search</button>
  <div *ngFor="let result of searchResults">
   <app-gif-details ></app-gif-details>
  </div>

</div>
