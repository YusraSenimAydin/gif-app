<div class="mx-auto mt-2 relative bg-white min-w-sm max-w-2xl flex flex-col md:flex-row items-center justify-center border py-1 px-1 rounded-2xl gap-2 shadow-2xl focus-within:border-gray-300">
  <input id="search-bar"  [(ngModel)]="searchTerm" placeholder="Search Gif"
    class="px-6 py-2 w-full rounded-md flex-1 outline-none bg-white">
  <button (click)="search()"
    class="w-full md:w-auto px-6 py-3 bg-purple-500  text-white fill-white active:scale-95 duration-100 border will-change-transform overflow-hidden relative rounded-xl transition-all disabled:opacity-70">
    Search {{searchTerm}}
  </button>
</div>

<div *ngIf="searchResults.length > 0" class="mt-4 flex flex-wrap justify-center gap-4">
  <app-gif-list [trendingGifs]="searchResults"></app-gif-list>
</div>
