<header class="text-gray-600 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a class="flex title-font font-medium items-center text-purple-500 mb-4 md:mb-0">
      <span class="ml-3 text-xl">My Giphy App</span>
    </a>
    <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
      <a class="mr-5 hover:text-purple-500" [routerLinkActiveOptions]="{exact:true}" ariaCurrentWhenActive="page"
        routerLinkActive="active">Home</a>
      <a class="mr-5 hover:text-purple-500" [routerLinkActiveOptions]="{exact:true}" ariaCurrentWhenActive="page"
        routerLink="/favorites" routerLinkActive="active">Favorites</a>
      <a class="mr-5 hover:text-purple-500" [routerLinkActiveOptions]="{exact:true}" ariaCurrentWhenActive="page"
        routerLink="about" routerLinkActive="active">About</a>
    </nav>
    <div
      class="inline-flex items-center border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">
      <app-search></app-search>
    </div>
  </div>
</header>
